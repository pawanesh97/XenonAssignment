<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/hover-min.css" rel="stylesheet" type="text/css"/>
    <link rel="shortcut icon" href="images/feature.png" />
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>Xenon Stack Assignment</title>
</head>
<body>
    <img src="photo/xenon.svg" alt="Xenon" height="100px" width="300px">
	<br/>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}
	<div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 main">
			{% if user.is_authenticated %}
			<h3>Hello {{fname}}!</h3>
			<h4>You're successfully logged in.</h4>
			    <a href="/signout"><button type="submit" class="btn btn-danger" style="color:white;">SignOut</button></a>
				
                <a href="/signin"><button class="btn btn-secondary">Login</button></a>
				{% else %}
               <a href="/signup"> <button class="btn btn-secondary">Contact Us</button></a>
			    {% endif %}
            </div>
        </div>
    </div>
	
</body>
</html>
